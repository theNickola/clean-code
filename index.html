<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="aaa">
      <h1 class="title visibility-hidden">Todo App</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <article>
        <h2 class="subtitle visibility-hidden">Toolbar</h2>
        <section id="topSectionForAddingElementToList">
          <label class="new-task__label section-name" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input class=".new-task__input task input input-text" id="new-task" type="text">
            <button class="btn">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-name">Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="task-list-item">
              <input class="task-list-item__checkbox input" type="checkbox">
              <label class="task-list-item__label task">Pay Bills</label>
              <input class="task-list-item__text task input input-text" type="text">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
            <li class="task-list-item editMode">
              <input class="task-list-item__checkbox input" type="checkbox">
              <label class="task-list-item__label task">Go Shopping</label>
              <input class="task-list-item__text task input input-text" type="text" value="Go Shopping">
              <button class="btn edit">Save</button>
              <button class="btn delete">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-name">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list-item">
              <input class="task-list-item__checkbox input" type="checkbox" checked>
              <label class="task-list-item__label task">See the Doctor</label>
              <input class="task-list-item__text task input input-text" type="text">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
