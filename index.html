<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <h1 class="title header__title_visibility_hidden">Todo App</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <article>
        <h2 class="subtitle main-wrapper__subtitle_visibility_hidden">Toolbar</h2>
        <section class="new-task">
          <label class="new-task__label section-name" for="new-task">Add Item</label>
          <div class="new-task__row-wrapper">
            <input class="new-task__input input input-text" id="new-task" type="text">
            <button class="new-task__btn-add btn">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-name">Todo</h3>
          <ul class="task-list" id="incomplete-tasks">
            <li class="task-list-item">
              <input class="task-list-item__checkbox input" type="checkbox">
              <label class="task-list-item__label">Pay Bills</label>
              <input class="task-list-item__text input input-text" type="text">
              <button class="task-list-item__btn-edit btn">Edit</button>
              <button class="task-list-item__btn-delete btn">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
            <li class="task-list-item task-list__task-list-item_mode_edit">
              <input class="task-list-item__checkbox input" type="checkbox">
              <label class="task-list-item__label">Go Shopping</label>
              <input class="task-list-item__text input input-text" type="text" value="Go Shopping">
              <button class="task-list-item__btn-edit btn">Save</button>
              <button class="task-list-item__btn-delete btn">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-name">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list-item">
              <input class="task-list-item__checkbox input" type="checkbox" checked>
              <label class="task-list-item__label">See the Doctor</label>
              <input class="task-list-item__text input input-text" type="text">
              <button class="task-list-item__btn-edit btn">Edit</button>
              <button class="task-list-item__btn-delete btn">
                <img class="task-list-item__btn-delete-img" src="./remove.svg" alt="btn-remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
